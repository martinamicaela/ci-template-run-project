    <!-- Main content -->
    <main>
    <section id="singup">
      <form id="singup-form" method="post" action="https://formdump.codeinstitute.net"  ><h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
      
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name" class="text-input" required>
       <br>

       <label for="last-name">Last Name</label>
       <input type="text" name="last-name" id="last-name"class="text-input" required >
       <br>

       <label for="email-address">Email Address</label>
       <input type="text"  name="email-address" id="email-address" class="text-input"  required >
       <br>

    <div class="radio-buttons">

       <div>
        <label for="road">Road</label>
        <input type="radio" name="running-preference" id="road" value="road" required checked>
      </div>
       

       <div>
        <label for="trail">Trail</label>
        <input type="radio"   name="running-preference" id="trail" value="trail" required checked >
      </div>

      <div>
        <label for="both">Both</label>
        <input type="radio"  name="running-preference" id="both" value="both" required checked>
      </div>
    
    </div>

      
    <button type="submit" class="join-button">Let's Run!</button>
      
    </form>
    </section>
  </main>
